<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- text-center is a property to align text to center -->
                <h3 class="text-center text-primary mt-5">TO DO LIST</h3>
                <form>
                    <!-- d-flex is used to display in the same line -->
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control" id="todoitem" placeholder="Enter your todo item">
                        <!-- ms-3 is used to start from the margin start 3 points away -->
                        <!-- in the below button using type="button" is very necessary -->
                        <button type="button" class="btn btn-success ms-3" onclick="addItem()">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <!-- refer bootstrap for more -->
            <div class="col-md-6 border border-3 border-primary mt-3 rounded">
                <h3 class="text-center text-danger mt-3">LIST</h3>
                <ol id="item">
                    <!-- bind todo item here -->
                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script>
    function addItem() {
        if (todoitem.value) {
            // all the commanded lines are used to ensure that the values work properliy
            // alert(todoitem.value)
            var res = todoitem.value;
            // item.innerHTML=res;
            // item.innerHTML=`<li>${res}</li>`;
            item.innerHTML = item.innerHTML + `<li>${res}</li>`;
        }
        else {
            alert("please enter a valid value")
        }
        todoitem.value = "" //this code is used to make sure that the value entered in the input area cleared automatically after adding it successfullyz
    }
</script>
